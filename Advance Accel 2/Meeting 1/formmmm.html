<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-con{
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Form Registration Account Coding Camp</h1>
    <form action="">
        <div class="input-con">
            <label for="username">Username : </label>
            <input type="text" id="username" name="username" value="wendi" disabled placeholder="Enter your username" required autofocus>
        </div>
        <div class="input-con">
            <label for="password">Passsword : </label>
            <input type="password">
        </div>
        <div class="input-con">
            <label for="phone">Phone : </label>
            <input type="number">
        </div>
        <div class="input-con">
            <label for="email">Email : </label>
            <input type="email" id="email" name="eamil">
        </div>
        <div class="input-con">
            <label for="birth">Birth of Date : </label>
            <input type="date">
        </div>
        <br>
        <label for="package">Package : </label>
        <div class="input-con">
            <input type="radio" name="package" id="kids">
            <label for="kids">Kids</label>
        </div>
        <div class="input-con">
            <input type="radio" name="package" id="teens">
            <label for="teens">Teens</label>
        </div>
        <div class="input-con">
            <input type="radio" name="package" id="adult">
            <label for="adult">Adult</label>
        </div>
        <br>
        <label for="programming">Programming Language</label>
        <div class="input-con">
            <input type="checkbox" name="javascript" id="javascript">
            <label for="javascript">Javascript</label>
        </div>
        <div class="input-con">
            <input type="checkbox" name="python" id="python">
            <label for="python">Python</label>
        </div>
        <div class="input-con">
            <input type="checkbox" name="Golang" id="Golang">
            <label for="Golang">Golang</label>
        </div>
        <br>
        <div class="input-con">
            <label for="address">Address</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="input-con">
            <label for="photo">Photo : </label>
            <input type="file" multiple>
        </div>
        
        <input type="submit">

    </form>
</body>
</html>
