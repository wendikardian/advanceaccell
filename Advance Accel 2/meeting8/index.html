<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 100%;
            border: 2px solid lightblue;
        }

        .witch{
            background-color: red;
            width: 70px;
            /* animation-name: animationWitch;
            animation-duration: 4s;
            animation-direction: alternate;
            animation-delay: 2s;
            animation-fill-mode: forwards; */
            animation: animationWitch 4s ease-in-out 1s 1 reverse;
            animation-iteration-count: infinite;
        }

            

        @keyframes animationWitch{
            0%{
                margin-left: 0;
                margin-top: 0;
                background-color: blue;
            }
            
            25%{
                margin-left: 200px;
                margin-top: 0px;
            }

            
            50%{
                margin-left: 200px;
                margin-top: 100px;
            }
            75%{
                width: 200px;
            }

            100%{
                margin-left: 100px;
                margin-top: 200px;
                background-color:purple;
            }
        }
    </style>
    <title>CSS Animation</title>
</head>
<body>
    <div class="container">
        <img src="witch.png" alt="" class="witch">
    </div>
</body>
</html>
