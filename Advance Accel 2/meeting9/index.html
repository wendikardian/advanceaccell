<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting 9</title>
    <style>
        button{
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background-color: rgb(47, 130, 255);
            cursor: pointer;
            color: white;
        }

        .modal-container{
            background-color: rgba(0,0,0,0.404);
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-item: center;
            visibility: hidden;
        }

        .modal{
            position: relative;
            width: 150px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            background-color: white;
            margin-top: 200px;
            height: 100px;
        }

        .modal h3{
            padding: 0;
            margin: 0;
        }

        .modal span{
            position: absolute;
            top: 0;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- <form action="https://formsubmit.co/wendikardian@gmail.com" method="POST">
        <input type="text" name="text">
        <input type="hidden" name="_captcha" value="false">
        <input type="submit">
    </form> -->

    <button>Show Modal</button>
    <div class="modal-container">
        <div class="modal">
            <h3>This is Modal</h3>
            <span>X</span>
        </div>
    </div>


    <script>
        var modal = document.querySelector('.modal-container')
        var button = document.querySelector('button')
        var btnClose = document.querySelector('span')
        if(button){
            button.addEventListener('click', function() {
                modal.style.visibility = 'visible'
            })
        }

        if(btnClose){
            btnClose.addEventListener('click', function() {
                modal.style.visibility = 'hidden'
            })
        }
    </script>
</body>
</html>
