<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting 12</title>
</head>
<body style="margin: 30px;">
    <img src="https://media3.giphy.com/media/MENRy9Cqnonhm/giphy.gif?cid=ecf05e47de0knsrb89k63fszdxx8qv9tiibpqp2s3aj2n5kx&rid=giphy.gif&ct=g" alt="" onmouseover="rotateGIf(this)" onmouseout="rotateBack(this)">

    <script>
        function rotateGIf(element){
            element.style.transform = "translate(5px 5px)";
            element.style.transform = "rotate(180deg)"
        }

        function rotateBack(element){
            element.style.transform = "translate(0px 0px)"
            element.style.transform = "rotate(0deg)"
        }
    </script>
</body>
</html>
