<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { 
            width: 200px;
            height: 200px;
        }
        .container { 
            width: 80%;
            border: 2px solid black;
        }

        .ship {
            transition: 3s cubic-bezier(1,-2.21, 0.28, 2.81);
        }


        .container:hover .ship{ 
            margin-left: 400px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://img.freepik.com/premium-vector/ship-cartoon_119631-441.jpg" alt="" class="ship">
    </div>
</body>
</html>
